ont-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="62.4" x="434.4" y="338.8535">Process flow</text><!--link smell to tandoori--><path d="M433.6634,418.4 C479.2375,418.4 538.5523,418.4 576.1653,418.4 " fill="none" id="smell-tandoori" style="stroke: #A80036; stroke-width: 0.800000011920929;"/><polygon fill="#A80036" points="580.1887,418.4,572.9887,415.2,576.1887,418.4,572.9887,421.6,580.1887,418.4" style="stroke: #A80036; stroke-width: 0.800000011920929;"/><polygon fill="#A80036" points="429.4281,418.4,436.6281,421.6,433.4281,418.4,436.6281,415.2,429.4281,418.4" style="stroke: #A80036; stroke-width: 0.800000011920929;"/><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="101.6" x="454" y="388.8535">[R] commit, branch:</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="118.4" x="447.2" y="400.9598">smells, merges, parent</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="52.8" x="478.4" y="413.066">[W] smells</text><!--link paprika to smell--><path d="M230.5462,46.4624 C185.5022,91.3952 80.2834,210.887 136,298.4 C177.5179,363.6112 225.5683,335.2858 293.6,372 C306.5571,378.9925 320.3686,387.2638 332.5727,394.872 " fill="none" id="paprika-smell" style="stroke: #A80036; stroke-width: 0.800000011920929;"/><polygon fill="#A80036" points="335.9702,396.9988,331.5652,390.4661,332.5797,394.8764,328.1694,395.8909,335.9702,396.9988" style="stroke: #A80036; stroke-width: 0.800000011920929;"/><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="104.8" x="135.2" y="190.4535">Smells and commits</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="39.2" x="169.6" y="202.5598">in order</text><!--
@startuml
[Commit] <<Analysis process>> as commit
note left
    Parse the git repository log
     trying to match the commits
     from paprika to retrieve their ordinal.
end note
[Branch] <<Analysis process>> as branch
note left
    Fetch the last commit analyzed by Paprika
    in Tandoori database.
    Then parse all git log entries from the
    repository to generate the branches
    representation in Tandoori.
end note
[Smell] <<Analysis process>> as smell
note left
    Process all smells returned by paprika
    using the branches stored in Tandoori.

    This process will have to read smells
    associated to some commits while
    importing new ones to keep track
    of operations between branches.
end note

database Paprika as paprika
note left
    This Neo4j database contains all
    analyzed commits and the smells
    for each commit.
end note

database "Git Repository" as git
note right
    Project's repository enabling us
    to parse commits for details:
    diff, message, author, ...
end note

database Tandoori as tandoori
note right
    Tandoori is our Postgresql database
    containing all processed data
end note

paprika - -> commit: Analyzed commits in order
commit -> tandoori: [W] commits
commit <- git: Git log, commit details,\n commits missing in Paprika

commit ..> branch: Process flow
branch <-> tandoori: [R] Last Commit\n [W] branches
branch <- git: Iterate through\n parents

branch ..> smell: Process flow
smell <-> tandoori: [R] commit, branch:\n smells, merges, parent\n[W] smells
paprika -> smell: Smells and commits\n in order

@enduml

